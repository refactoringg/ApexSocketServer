<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@700&family=Inter&family=JetBrains+Mono:wght@500&family=Poppins&family=Sofia+Sans:wght@600&family=Source+Code+Pro:wght@600&family=Space+Grotesk:wght@500&display=swap');

      body { margin: 0; padding-bottom: 3rem; font-family: "Inter"; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 0.4rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button {
        transition: 0.3s;
        background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 0.4rem; outline: none; color: #fff; }
      #form > button:hover {
            opacity: 0.8;
        }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
    var socket = io();
    var form = document.getElementById('form');
    var input = document.getElementById('input');
    var username = Math.floor(Math.random() * 60);

    if(localStorage.getItem("user") != null) {
        username = localStorage.getItem("user");
    } else {
        localStorage.setItem("user", username);
    }

    socket.emit("ready_u", JSON.stringify({"msg": "User " + username}))

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
        socket.emit('chat message', username, input.value);
        input.value = '';
        }
    });

    function sendServer(n) {
        var item = document.createElement('li');
        item.innerHTML = "<span style='color: red'; font-weight: 900; font-family: 'Space Grotesk'>[SERVER]</span> " + n;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    }

    function sendUser(f, n) {
        var item = document.createElement('li');
        item.innerHTML = `<span style='color: blue'>[User ${f}]</span> ` + n;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    }

    socket.on('connection_u', function(conn) {
        sendServer("User connected: " + conn)
    });

    socket.on('chat message', function(user, msg) {
        sendUser(user, msg)
    });

    </script>
  </body>   
</html>
